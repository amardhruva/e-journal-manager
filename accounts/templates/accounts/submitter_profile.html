{% extends "baseportal/base.html" %}
{% block content %}
<h1>Portal</h1>
<p>Username:{{user.username}}</p>
<a href="{% url 'papermanager:createpaper' %}">Submit New paper</a>
<h2>Submissions</h2>
{% for el in submissions %}
<a href="{% url 'papermanager:editpaperversions' slug=el.slug %}">{{el.name}}</a>
{% endfor %}
{% endblock %}
