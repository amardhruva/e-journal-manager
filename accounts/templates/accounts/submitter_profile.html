{% extends "baseportal/base.html" %}
{% block content %}
<h1>Portal</h1>
<p>Username:{{user.username}}</p>
<p>
	<a href="{% url 'papermanager:createpaper' %}" class="btn btn-primary">
		Submit New paper
	</a>
</p>
<h2>Submissions</h2>
<ul class="list-group">
	{% for el in submissions %}
	<li class="list-group-item">
		<a href="{% url 'papermanager:editpaperversions' slug=el.slug %}">{{el.name}}</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
